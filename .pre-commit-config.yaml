repos:
  # Flutter/Dart hooks
  - repo: local
    hooks:
      - id: flutter-analyze
        name: Flutter Analyze
        entry: bash -c 'cd frontend && flutter analyze'
        language: system
        pass_filenames: false
        files: '^frontend/.*\.dart$'
        
      - id: flutter-format
        name: Flutter Format
        entry: bash -c 'cd frontend && dart format --set-exit-if-changed .'
        language: system
        pass_filenames: false
        files: '^frontend/.*\.dart$'
        
      - id: flutter-test
        name: Flutter Test
        entry: bash -c 'cd frontend && flutter test'
        language: system
        pass_filenames: false
        files: '^frontend/.*\.dart$'

  # Python hooks
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        files: '^backend/.*\.py$'
        args: [--line-length=88]
        
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: '^backend/.*\.py$'
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: '^backend/.*\.py$'
        args: [--profile=black]

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Security hooks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.log$|
            .*\.DS_Store$
          )$ 