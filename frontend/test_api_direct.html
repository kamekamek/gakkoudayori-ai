    <script>
        const API_BASE_URL = 'http://localhost:8081/api/v1/ai';
        
        function showResult(elementId, message, isError = false, isSuccess = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${isError ? 'error' : ''} ${isSuccess ? 'success' : ''}">${message}</div>`;
        }
        
        function addToResults(message) {
            const allResults = document.getElementById('allResults');
            allResults.innerHTML += `<div class="result">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        async function testBackendConnection() {
            showResult('connectionResult', 'ğŸ”„ Testing backend connection...', false, false);
            addToResults('Testing backend connection...');
            
            try {
                // Test basic connectivity
                const response = await fetch(`${API_BASE_URL}/health`, { method: 'GET' });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('connectionResult', `âœ… Backend connection successful! Response: ${JSON.stringify(data)}`, false, true);
                    addToResults('âœ… Backend connection successful');
                    return true;
                } else {
                    showResult('connectionResult', `âš ï¸ Backend responded with status ${response.status}. Server might be running but endpoint not found.`, true, false);
                    addToResults(`âš ï¸ Backend status: ${response.status}`);
                    return false;
                }
            } catch (error) {
                showResult('connectionResult', `âŒ Backend connection failed: ${error.message}. Make sure backend server is running on port 8081.`, true, false);
                addToResults(`âŒ Backend connection failed: ${error.message}`);
                return false;
            }
        }
        
        async function testFullWorkflow() {
            showResult('workflowResult', 'ğŸš€ Starting full workflow test...', false, false);
            addToResults('ğŸš€ Starting full workflow test...');
            
            const inputText = document.getElementById('testInput').value.trim();
            const selectedStyle = document.getElementById('styleSelect').value;
            
            if (!inputText) {
                showResult('workflowResult', 'âŒ Please enter some text to test', true, false);
                return;
            }
            
            try {
                // Step 1: Speech to JSON
                addToResults('ğŸ“¡ Step 1: Calling speech-to-json API...');
                const jsonResponse = await fetch(`${API_BASE_URL}/speech-to-json`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transcribed_text: inputText,
                        custom_context: `style:${selectedStyle}`
                    })
                });
                
                if (!jsonResponse.ok) {
                    throw new Error(`Speech-to-JSON API failed with status ${jsonResponse.status}`);
                }
                
                const jsonData = await jsonResponse.json();
                addToResults(`âœ… Step 1 completed: ${jsonData.success ? 'Success' : 'Failed'}`);
                
                if (!jsonData.success || !jsonData.data) {
                    throw new Error(`Speech-to-JSON failed: ${jsonData.error || 'Unknown error'}`);
                }
                
                // Step 2: JSON to Graphical Record
                addToResults('ğŸ¨ Step 2: Calling json-to-graphical-record API...');
                const htmlResponse = await fetch(`${API_BASE_URL}/json-to-graphical-record`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        json_data: jsonData.data,
                        template: selectedStyle === 'classic' ? 'classic_newsletter' : 'modern_newsletter',
                        custom_style: 'newsletter_optimized_for_print'
                    })
                });
                
                if (!htmlResponse.ok) {
                    throw new Error(`JSON-to-HTML API failed with status ${htmlResponse.status}`);
                }
                
                const htmlData = await htmlResponse.json();
                addToResults(`âœ… Step 2 completed: ${htmlData.success ? 'Success' : 'Failed'}`);
                
                if (!htmlData.success || !htmlData.data) {
                    throw new Error(`JSON-to-HTML failed: ${htmlData.error || 'Unknown error'}`);
                }
                
                // Show success
                showResult('workflowResult', `ğŸ‰ Full workflow completed successfully! 
                    <br>ğŸ“Š JSON Data Length: ${JSON.stringify(jsonData.data).length} chars
                    <br>ğŸ“„ HTML Content Length: ${htmlData.data.html_content ? htmlData.data.html_content.length : 0} chars
                    <br>â±ï¸ Processing Time: ${htmlData.data.processing_time_ms}ms`, false, true);
                
                addToResults('ğŸ‰ Full workflow completed successfully!');
                
                return true;
                
            } catch (error) {
                showResult('workflowResult', `âŒ Workflow failed: ${error.message}`, true, false);
                addToResults(`âŒ Workflow failed: ${error.message}`);
                return false;
            }
        }
        
        // Auto-test connection on page load
        window.onload = function() {
            addToResults('ğŸ”§ Page loaded, ready for testing');
        };
    </script>
