<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆとり職員室 - グラフィックレコーディング風エディタ</title>
    
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴシック', 'Yu Gothic', '游ゴシック', 'Meiryo UI', 'メイリオ', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .custom-toolbar {
            border-bottom: 1px solid #e0e0e0;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .custom-toolbar .ql-toolbar.ql-snow {
            border: none;
            padding: 0;
        }
        
        .custom-toolbar .ql-toolbar.ql-snow .ql-picker-label {
            color: white;
        }
        
        .custom-toolbar .ql-toolbar.ql-snow .ql-stroke {
            stroke: white;
        }
        
        .custom-toolbar .ql-toolbar.ql-snow .ql-fill {
            fill: white;
        }
        
        .custom-toolbar .ql-toolbar.ql-snow button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        #editor {
            height: 600px;
            font-size: 16px;
            line-height: 1.8;
            border: none;
        }
        
        .ql-editor {
            padding: 30px;
        }
        
        .ql-editor h1, .ql-editor h2, .ql-editor h3 {
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .ql-editor h1 {
            font-size: 2.2em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .ql-editor h2 {
            font-size: 1.8em;
            color: #e74c3c;
        }
        
        .ql-editor h3 {
            font-size: 1.4em;
            color: #f39c12;
        }
        
        .ql-editor p {
            margin-bottom: 15px;
        }
        
        .ql-editor strong {
            color: #2c3e50;
            font-weight: 700;
        }
        
        .ql-editor blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 20px 0;
            background-color: #f8f9fa;
            font-style: italic;
        }
        
        /* 季節テーマカラー変数 */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #f39c12;
            --danger-color: #e74c3c;
        }
        
        /* 春テーマ（桜の季節） */
        .spring-theme {
            --primary: #ff9eaa;     /* 桜色 */
            --secondary: #a5d8ff;   /* 春の空色 */
            --accent: #ffdb4d;      /* 菜の花色 */
            --background: #f8f9fa;  /* 明るい背景 */
            --text: #343a40;        /* 標準テキスト色 */
            --heading: #e64980;     /* 見出し色 */
            --link: #4c6ef5;        /* リンク色 */
            --border: #dee2e6;      /* 境界線色 */
        }
        
        .spring-theme .ql-editor {
            background-color: var(--background);
            color: var(--text);
        }
        
        .spring-theme .ql-editor h1,
        .spring-theme .ql-editor h2,
        .spring-theme .ql-editor h3 {
            color: var(--heading);
        }
        
        .spring-theme .ql-editor h1 {
            border-bottom-color: var(--secondary);
        }
        
        .spring-theme .ql-editor blockquote {
            border-left-color: var(--accent);
            background-color: var(--background);
        }
        
        /* 夏テーマ（緑の季節） */
        .summer-theme {
            --primary: #51cf66;     /* 若葉色 */
            --secondary: #339af0;   /* 夏空色 */
            --accent: #ff922b;      /* 太陽色 */
            --background: #f1f8ff;  /* 涼しげな背景 */
            --text: #1a1c20;        /* 濃いテキスト色 */
            --heading: #20c997;     /* 見出し色 */
            --link: #1971c2;        /* リンク色 */
            --border: #e7f5ff;      /* 境界線色 */
        }
        
        .summer-theme .ql-editor {
            background-color: var(--background);
            color: var(--text);
        }
        
        .summer-theme .ql-editor h1,
        .summer-theme .ql-editor h2,
        .summer-theme .ql-editor h3 {
            color: var(--heading);
        }
        
        .summer-theme .ql-editor h1 {
            border-bottom-color: var(--secondary);
        }
        
        .summer-theme .ql-editor blockquote {
            border-left-color: var(--accent);
            background-color: var(--background);
        }
        
        /* 秋テーマ（紅葉の季節） */
        .autumn-theme {
            --primary: #e67700;     /* 紅葉色 */
            --secondary: #d9480f;   /* 深紅色 */
            --accent: #fff3bf;      /* 穏やかな黄色 */
            --background: #fff9db;  /* 優しい背景 */
            --text: #2b2a29;        /* 深みのあるテキスト色 */
            --heading: #c92a2a;     /* 見出し色 */
            --link: #a61e4d;        /* リンク色 */
            --border: #ffe8cc;      /* 境界線色 */
        }
        
        .autumn-theme .ql-editor {
            background-color: var(--background);
            color: var(--text);
        }
        
        .autumn-theme .ql-editor h1,
        .autumn-theme .ql-editor h2,
        .autumn-theme .ql-editor h3 {
            color: var(--heading);
        }
        
        .autumn-theme .ql-editor h1 {
            border-bottom-color: var(--secondary);
        }
        
        .autumn-theme .ql-editor blockquote {
            border-left-color: var(--accent);
            background-color: var(--background);
        }
        
        /* 冬テーマ（雪の季節） */
        .winter-theme {
            --primary: #4dabf7;     /* 冬空色 */
            --secondary: #e7f5ff;   /* 雪色 */
            --accent: #91a7ff;      /* 薄紫色 */
            --background: #f8f9fa;  /* 白い背景 */
            --text: #1a1c20;        /* 濃いテキスト色 */
            --heading: #1864ab;     /* 見出し色 */
            --link: #5f3dc4;        /* リンク色 */
            --border: #d0ebff;      /* 境界線色 */
        }
        
        .winter-theme .ql-editor {
            background-color: var(--background);
            color: var(--text);
        }
        
        .winter-theme .ql-editor h1,
        .winter-theme .ql-editor h2,
        .winter-theme .ql-editor h3 {
            color: var(--heading);
        }
        
        .winter-theme .ql-editor h1 {
            border-bottom-color: var(--secondary);
        }
        
        .winter-theme .ql-editor blockquote {
            border-left-color: var(--accent);
            background-color: var(--background);
        }
        
        /* ツールバーのテーマ対応 */
        .ql-toolbar {
            background-color: var(--background, #ffffff);
            border-color: var(--border, #ccc);
        }
        
        .ql-container {
            border-color: var(--border, #ccc);
        }
        
        /* リンクスタイル */
        .ql-editor a {
            color: var(--link);
        }
        
        /* アクセシビリティ対応（高コントラスト） */
        @media (prefers-contrast: high) {
            .ql-editor {
                color: #000000 !important;
                background-color: #ffffff !important;
            }
            
            .ql-editor h1,
            .ql-editor h2,
            .ql-editor h3 {
                color: #000000 !important;
            }
        }

        /* 学級通信専用ツールのスタイル */
        .custom-education-tools {
            border-left: 1px solid #ccc;
            padding-left: 8px;
            margin-left: 8px;
        }

        .custom-btn {
            background: none;
            border: none;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .custom-btn:hover {
            background-color: var(--background, #f0f0f0);
        }

        .custom-btn:active {
            background-color: var(--secondary, #e0e0e0);
        }

        /* ショートカットキーのヒント表示 */
        .shortcut-hint {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            transform: translateY(-100%);
            margin-top: -5px;
        }

        /* 日本語入力時のIME対応 */
        .ql-editor {
            ime-mode: active;
        }

        /* ツールバーボタンの日本語ラベル強化 */
        .ql-toolbar button::after,
        .ql-toolbar select::after {
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="custom-toolbar">
            <div id="toolbar">
                <!-- 基本フォーマット -->
                <span class="ql-formats">
                    <select class="ql-font" title="フォント">
                        <option selected>標準フォント</option>
                        <option value="serif">明朝体</option>
                        <option value="monospace">等幅フォント</option>
                    </select>
                    <select class="ql-size" title="文字サイズ">
                        <option value="small">小</option>
                        <option selected>標準</option>
                        <option value="large">大</option>
                        <option value="huge">特大</option>
                    </select>
                </span>
                
                <!-- 見出し -->
                <span class="ql-formats">
                    <select class="ql-header" title="見出し">
                        <option selected>本文</option>
                        <option value="1">大見出し</option>
                        <option value="2">中見出し</option>
                        <option value="3">小見出し</option>
                    </select>
                </span>
                
                <!-- テキスト装飾 -->
                <span class="ql-formats">
                    <button class="ql-bold" title="太字 (Ctrl+B)"></button>
                    <button class="ql-italic" title="斜体 (Ctrl+I)"></button>
                    <button class="ql-underline" title="下線 (Ctrl+U)"></button>
                    <button class="ql-strike" title="取り消し線"></button>
                </span>
                
                <!-- カラー -->
                <span class="ql-formats">
                    <select class="ql-color" title="文字色"></select>
                    <select class="ql-background" title="背景色"></select>
                </span>
                
                <!-- 文章構成 -->
                <span class="ql-formats">
                    <button class="ql-blockquote" title="引用 (学習のポイント)"></button>
                    <button class="ql-code-block" title="コードブロック"></button>
                </span>
                
                <!-- リスト -->
                <span class="ql-formats">
                    <button class="ql-list" value="ordered" title="番号付きリスト"></button>
                    <button class="ql-list" value="bullet" title="箇条書きリスト"></button>
                    <button class="ql-indent" value="-1" title="インデント減"></button>
                    <button class="ql-indent" value="+1" title="インデント増"></button>
                </span>
                
                <!-- 文字揃え -->
                <span class="ql-formats">
                    <select class="ql-align" title="文字揃え">
                        <option selected></option>
                        <option value="center">中央</option>
                        <option value="right">右揃え</option>
                        <option value="justify">両端揃え</option>
                    </select>
                </span>
                
                <!-- リンク・画像 -->
                <span class="ql-formats">
                    <button class="ql-link" title="リンク"></button>
                    <button class="ql-image" title="画像挿入"></button>
                </span>
                
                <!-- 学級通信専用機能 -->
                <span class="ql-formats custom-education-tools">
                    <button class="custom-btn" id="insert-date" title="今日の日付挿入 (Ctrl+D)">📅</button>
                    <button class="custom-btn" id="insert-greeting" title="季節の挨拶文 (Ctrl+G)">🌸</button>
                    <button class="custom-btn" id="insert-subjects" title="教科テンプレート (Ctrl+T)">📚</button>
                    <button class="custom-btn" id="insert-homework" title="宿題テンプレート (Ctrl+H)">📝</button>
                </span>
                
                <!-- 編集機能 */
                <span class="ql-formats">
                    <button class="ql-clean" title="書式クリア"></button>
                </span>
            </div>
        </div>
        
        <div id="editor">
            <h1>学級通信タイトル</h1>
            <p>こちらに学級通信の内容を入力してください。</p>
            <p>右側のAIアシスタントパネルから音声入力やAI文章生成機能をご利用いただけます。</p>
            
            <h2>今日の学習内容</h2>
            <ul>
                <li>国語：物語の読解</li>
                <li>算数：分数の計算</li>
                <li>理科：植物の観察</li>
            </ul>
            
            <blockquote>
                子どもたちの頑張りや成長を保護者の皆様にお伝えします。
            </blockquote>
        </div>
    </div>

    <!-- Quill.js JavaScript -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    
    <script>
        // Quill.js エディタの初期化と設定
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: '今日の学級通信を書きましょう...',
            modules: {
                toolbar: '#toolbar'
            }
        });

        // 学級通信専用機能の実装
        function initializeEducationTools() {
            // 今日の日付挿入
            document.getElementById('insert-date').addEventListener('click', function() {
                insertCurrentDate();
            });

            // 季節の挨拶文挿入
            document.getElementById('insert-greeting').addEventListener('click', function() {
                insertSeasonalGreeting();
            });

            // 教科テンプレート挿入
            document.getElementById('insert-subjects').addEventListener('click', function() {
                insertSubjectTemplate();
            });

            // 宿題テンプレート挿入
            document.getElementById('insert-homework').addEventListener('click', function() {
                insertHomeworkTemplate();
            });
        }

        // 今日の日付を挿入
        function insertCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const date = today.getDate();
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            const day = days[today.getDay()];
            
            const dateString = `${year}年${month}月${date}日（${day}）`;
            const selection = quill.getSelection();
            const index = selection ? selection.index : quill.getLength();
            quill.insertText(index, dateString);
        }

        // 季節の挨拶文を挿入
        function insertSeasonalGreeting() {
            const month = new Date().getMonth() + 1;
            let greeting = '';

            if (month >= 3 && month <= 5) {
                greeting = '暖かな春の日差しが心地よい季節となりました。新学期も始まり、子どもたちの元気な声が教室に響いています。';
            } else if (month >= 6 && month <= 8) {
                greeting = '緑豊かな夏の季節を迎えました。子どもたちは元気いっぱいに学習に取り組んでいます。';
            } else if (month >= 9 && month <= 11) {
                greeting = '秋風が心地よく、実りの季節を迎えました。子どもたちも学習に集中して取り組んでいます。';
            } else {
                greeting = '寒さが厳しい季節となりましたが、子どもたちは元気に登校し、学習に励んでいます。';
            }

            const selection = quill.getSelection();
            const index = selection ? selection.index : quill.getLength();
            quill.insertText(index, greeting);
        }

        // 教科テンプレートを挿入
        function insertSubjectTemplate() {
            const template = `
【今日の学習内容】

国語：
算数：
理科：
社会：

【学習のポイント】
・
・
・
`;
            const selection = quill.getSelection();
            const index = selection ? selection.index : quill.getLength();
            quill.insertText(index, template);
        }

        // 宿題テンプレートを挿入
        function insertHomeworkTemplate() {
            const template = `
【今日の宿題】

□ 漢字練習：
□ 計算ドリル：
□ 音読：
□ その他：

【提出日】：明日
【持ち物】：
`;
            const selection = quill.getSelection();
            const index = selection ? selection.index : quill.getLength();
            quill.insertText(index, template);
        }

        // ショートカットキー実装
        function initializeShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Ctrl + D: 日付挿入
                if (e.ctrlKey && e.key === 'd') {
                    e.preventDefault();
                    insertCurrentDate();
                }
                
                // Ctrl + G: 挨拶文挿入
                if (e.ctrlKey && e.key === 'g') {
                    e.preventDefault();
                    insertSeasonalGreeting();
                }
                
                // Ctrl + T: 教科テンプレート挿入
                if (e.ctrlKey && e.key === 't') {
                    e.preventDefault();
                    insertSubjectTemplate();
                }
                
                // Ctrl + H: 宿題テンプレート挿入
                if (e.ctrlKey && e.key === 'h') {
                    e.preventDefault();
                    insertHomeworkTemplate();
                }

                // F1: ヘルプ表示
                if (e.key === 'F1') {
                    e.preventDefault();
                    showShortcutHelp();
                }
            });
        }

        // ショートカットヘルプを表示
        function showShortcutHelp() {
            const helpText = `
【ショートカットキー一覧】

基本操作：
Ctrl + B：太字
Ctrl + I：斜体
Ctrl + U：下線
Ctrl + Z：元に戻す
Ctrl + Y：やり直し

学級通信機能：
Ctrl + D：今日の日付挿入
Ctrl + G：季節の挨拶文挿入
Ctrl + T：教科テンプレート挿入
Ctrl + H：宿題テンプレート挿入

F1：このヘルプを表示
`;
            alert(helpText);
        }

        // JavaScript Bridge用のグローバル関数を定義
        window.quillBridge = {
            // コマンド実行のメインハンドラー
            executeCommand: function(commandJson) {
                try {
                    const command = JSON.parse(commandJson);
                    const result = window.quillBridge._handleCommand(command);
                    return JSON.stringify({
                        success: true,
                        data: result,
                        id: command.id,
                        timestamp: Date.now()
                    });
                } catch (error) {
                    return JSON.stringify({
                        success: false,
                        error: error.message,
                        id: command?.id,
                        timestamp: Date.now()
                    });
                }
            },
            
            // 内部コマンドハンドラー
            _handleCommand: function(command) {
                const { method, params } = command;
                
                switch (method) {
                    case 'getHTML':
                        return quill.root.innerHTML;
                    
                    case 'setHTML':
                        quill.root.innerHTML = params.html || '';
                        return true;
                    
                    case 'getDelta':
                        return JSON.stringify(quill.getContents());
                    
                    case 'setDelta':
                        const delta = JSON.parse(params.deltaJson);
                        quill.setContents(delta);
                        return true;
                    
                    case 'getText':
                        return quill.getText();
                    
                    case 'insertText':
                        const index = params.index !== undefined ? params.index : quill.getLength();
                        quill.insertText(index, params.text);
                        return true;
                    
                    case 'focus':
                        quill.focus();
                        return true;
                    
                    case 'getSelection':
                        const range = quill.getSelection();
                        return range ? JSON.stringify(range) : null;
                    
                    case 'setSelection':
                        quill.setSelection(params.index, params.length || 0);
                        return true;
                    
                    case 'setTheme':
                        const body = document.body;
                        body.classList.remove('spring-theme', 'summer-theme', 'autumn-theme', 'winter-theme');
                        if (params.themeName && params.themeName !== 'default') {
                            body.classList.add(params.themeName + '-theme');
                        }
                        return true;
                    
                    case 'ping':
                        return 'pong';
                    
                    default:
                        throw new Error(`Unknown command: ${method}`);
                }
            },
            
            // 旧来の互換性メソッド（直接呼び出し用）
            getHTML: function() {
                return quill.root.innerHTML;
            },
            
            setHTML: function(html) {
                quill.root.innerHTML = html;
            },
            
            getDelta: function() {
                return JSON.stringify(quill.getContents());
            },
            
            setDelta: function(deltaString) {
                try {
                    const delta = JSON.parse(deltaString);
                    quill.setContents(delta);
                } catch (e) {
                    console.error('Delta parse error:', e);
                }
            },
            
            getText: function() {
                return quill.getText();
            },
            
            insertText: function(text, index) {
                index = index !== undefined ? index : quill.getLength();
                quill.insertText(index, text);
            },
            
            focus: function() {
                quill.focus();
            },
            
            getSelection: function() {
                const range = quill.getSelection();
                return range ? JSON.stringify(range) : null;
            },
            
            setSelection: function(index, length) {
                quill.setSelection(index, length || 0);
            },
            
            setTheme: function(themeName) {
                const body = document.body;
                body.classList.remove('spring-theme', 'summer-theme', 'autumn-theme', 'winter-theme');
                if (themeName && themeName !== 'default') {
                    body.classList.add(themeName + '-theme');
                }
            },
            
            ping: function() {
                return 'pong';
            }
        };
        
        // 初期化完了をFlutter側に通知
        if (window.flutter_inappwebview) {
            window.flutter_inappwebview.callHandler('onQuillReady');
        }

        // 教育ツールとショートカットキーを初期化
        initializeEducationTools();
        initializeShortcuts();

        // エディタの変更を監視してFlutter側に通知（Quillの初期化後に実行）
        if (quill && typeof quill.on === 'function') {
            quill.on('text-change', function(delta, oldDelta, source) {
                if (source === 'user') {
                    const content = {
                        html: quill.root.innerHTML,
                        delta: JSON.stringify(quill.getContents()),
                        text: quill.getText()
                    };
                    
                    if (window.flutter_inappwebview) {
                        window.flutter_inappwebview.callHandler('onContentChange', JSON.stringify(content));
                    }
                }
            });
            
            // 選択範囲変更の通知
            quill.on('selection-change', function(range, oldRange, source) {
                if (range) {
                    const selection = {
                        index: range.index,
                        length: range.length
                    };
                    
                    if (window.flutter_inappwebview) {
                        window.flutter_inappwebview.callHandler('onSelectionChange', JSON.stringify(selection));
                    }
                }
            });
        } else {
            console.error('Quill editor not properly initialized');
        }

        console.log('Quill.js editor with education tools initialized successfully');
